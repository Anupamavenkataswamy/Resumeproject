<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resume Screening</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Resume Screening System</h2>
        <form action="/upload" method="POST" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <label for="resumes" class="form-label">Upload Resumes (PDF/DOCX):</label>
                <input type="file" name="resumes" multiple required class="form-control">
            </div>
            <div class="mb-3">
                <label for="job_description" class="form-label">Enter Job Description:</label>
                <textarea name="job_description" rows="4" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Upload & Match</button>
        </form>
    </div>
</body>
</html>
